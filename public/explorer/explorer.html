	<span class="material-icons">face</span>

	<h1 text="aliceblue">Explorer</h1>
	<span id="span"></span>
</body>
<script>
	getData();
	async function getData() {
		const responce = await fetch('/files');
		const json = await responce.json();
		console.log(json);
		for (let i = 0; i < json.files.length; i++) {
			const name = json.files[i];
			var div = document.createElement("div");
			div.setAttribute("id", `${name}`);
			div.setAttribute("class", 'link');
			div.setAttribute("onclick", `window.location.href = '../docs/${name}'`);
			div.innerHTML = `&nbsp${name} <span style="float:right" class="material-icons">delete</span>`;
			document.body.appendChild(div);
		}
	}

</script>
