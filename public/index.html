<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdiDrive</title>
    <script src="dependencies/jquery-3.5.1.min.js"></script>
    <script src="dependencies/bootstrap/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="dependencies/bootstrap/css/bootstrap.min.css">
    <style>
        body{
            margin: 20px;
            background-color: #181A1B!important;
        }
    </style>
</head>

<body>
    <div class="form-inline">
        <div class="form-group mx-sm-3 mb-2">
            <input type="password" class="form-control" id="Password" placeholder="Password">
        </div>
        <button onclick="subFn()" class="btn btn-primary mb-2">submit</button>
    </div>
    <div>
        <input class="form-control" id="name" placeholder="name" style="width: 300px;">
        <br>
        <textarea name="" id="textarea" cols="100" rows="20"></textarea>
    </div>
    <script>
        function subFn() {
            console.log($("#Password").val());
            // document.getElementById("passform").submit();
            postit($("#Password").val() , $("#textarea").val() , $("#name").val());
        }
        async function postit(pass , text , name) {
            const data = { pass , text , name};
            const options = {
                method: 'POST',
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            }
            const responce = await fetch("/submit", options);
            json = await responce.json();
            console.log(json.status);
            location.reload();
        }
    </script>
</body>

</html>
